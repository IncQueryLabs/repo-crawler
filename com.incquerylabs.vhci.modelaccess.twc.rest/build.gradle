plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.50'
    id 'io.vertx.vertx-plugin' version '0.9.0'
}

group 'com.incquerylabs'
version '1.1-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.jetbrains.kotlin:kotlin-stdlib-jdk8'
    compile 'io.vertx:vertx-web'
    compile 'io.vertx:vertx-web-client'
}

compileKotlin {
    kotlinOptions.jvmTarget = '1.8'
}
compileTestKotlin {
    kotlinOptions.jvmTarget = '1.8'
}

application {
    mainClassName = 'com.incquerylabs.twc.repo.crawler.CrawlerKt'
}

vertx {
    launcher = 'com.incquerylabs.twc.repo.crawler.CrawlerKt'
}

wrapper {
    gradleVersion = '5.6.1'
    distributionType = 'all'
}